<div class="character-list-page">
  <div class="character-list" *ngIf="characters$ | async as characters">
    <app-character-info
      *ngFor="let character of characters"
      [character]="character"
    ></app-character-info>
  </div>
  <img
    src="assets/error.png"
    *ngIf="charactersError$ | async"
    (click)="goToPage(1)"
  />
  <button (click)="nextPage()">Change Page</button>
</div>
